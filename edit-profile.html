<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!--Styles-->
   <link rel="stylesheet" href="./styles/css/reset.css">
   <link rel="stylesheet" href="./styles/css/style-aside.css">
   <link rel="stylesheet" href="./styles/css/edit-profile.css">
   <link rel="stylesheet" href="./styles/css/root.css">
   <link rel="stylesheet" href="./styles/css/font-size.css">
   <title></title>
</head>
<body>
   <main>
      <form class="form-profile">

         <div class="form-profile-image"></div>

         <a id="change-photo" href="#">Alterar foto</a>

         <div class="label-input">
            <label class="form-profile-label font14" for="name">Nome</label>
            <input type="text"id="name" placeholder="Cristina Martins">
         </div>

         <div class="label-input">
            <label class="form-profile-label font14" for="job-role">Cargo</label>
            <input type="text" id="job-role" placeholder="UX Designer">
         </div>

         <div class="label-input">
            <label class="form-profile-label font14" for="email">Email</label>
            <input type="email" id="email" placeholder="cristinamartins@fcamara.com">
         </div>

         <div class="label-input">
            <label class="form-profile-label font14" for="about">Sobre mim</label>
            <input type="text" id="about" placeholder="Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.">
         </div>

         <div class="label-input">
            <label class="form-profile-label font14" for="education">Formação</label>
            <input type="text" id="education">
            <input type="text" id="education">
         </div>

         <div class="label-input">
            <label class="form-profile-label social-media-title font14" for="">Redes sociais</label>
            <input type="url" name="userLinkedin" id="userLinkedin">
            <input type="url" name="userMedium" id="userMedium">
            <input type="url" name="userBehance" id="userBehance">
            <input type="url" name="userGithub" id="userGithub">
            <input type="url" name="userTwitter" id="userTwitter">
         </div>

            <button class="font16 save-button" type="submit">Salvar alterações</button>

      </form>

      <div class="open-button font18">
         <h2>Interesses</h2>
      </div>

      <div class="open-button font18">
         <h2>Painel do mentor</h2>
      </div>

   </main>

   <footer class="footer">
      <a class="top-page">Ir para o topo da página</a>
   </footer>
</body>
</html>
